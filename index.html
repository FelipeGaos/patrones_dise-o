<body>
    <div class="container">
        <div class="row">
            <div class="mx-auto col-md-6 col-xs-12">
                <h1>Patrones de Dise&ntilde;o</h1></div>
            <div class="mx-auto col-md-6 col-xs-12">
                <a id="b1" data-trigger="hover" data-placement="bottom" class="btn btn-primary col-3" data-toggle="popover" title="Mostly Fluid" data-content="El patrón Mostly fluid consiste, principalmente, en una cuadrícula fluida. Por lo general, en las pantallas grandes o medianas se mantiene el mismo tamaño y simplemente se ajustan los márgenes en las más anchas." href="pages/mostly_fluid.html">Mostly Fluid</a>
                <a id="b2" data-trigger="hover" data-placement="bottom" class="btn btn-primary col-3" data-toggle="popover" title="Column drop" data-content="En el caso de los diseños con varias columnas de ancho completo, durante el proceso de colocación de columnas éstas únicamente se colocan de forma vertical debido a que el ancho de la ventana es demasiado reducido para el contenido." href="pages/column_drop.html">Column drop</a>
                <a id="b3" data-trigger="hover" data-placement="bottom" class="btn btn-primary col-3" data-toggle="popover" title="Layout Shifter" data-content="El patrón Layout shifter es el más adaptable, ya que posee varios puntos de interrupción en diferentes anchos de pantalla. La clave para este diseño es el desplazamiento del contenido." href="pages/layout_shifter.html">Layout Shifter</a>
            </div>
        </div>
    </div>
